# nvfetcher.toml
[vast-release]
src.github_tag = "tenzir/vast"
src.include_regex = "v2.*"
fetch.github = "tenzir/vast"

[vast-latest]
src.git = "https://github.com/tenzir/vast"
fetch.github = "tenzir/vast"

[vast-bin]
# src.github = "tenzir/vast"
src.manual = "v2.4.1"
fetch.url = "https://github.com/tenzir/vast/releases/download/$ver/vast-linux-static.tar.gz"

[dynaconf]
src.manual = "3.1.11"
fetch.pypi = "dynaconf"

[stix2]
src.pypi = "stix2"
fetch.pypi = "stix2"

[stix2-patterns]
src.pypi = "stix2-patterns"
fetch.pypi = "stix2-patterns"

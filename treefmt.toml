[formatter.nix]
command = "alejandra"
includes = ["*.nix"]
excludes = ["./cells/vast/packages/*"]

[formatter.prettier]
command = "prettier"
options = ["--plugin", "prettier-plugin-toml", "--write"]
includes = ["*.md", "*.yaml", "*.toml", "*.json"]
excludes = ["./cells/vast/packages/*"]

[formatter.black]
command = "black"
includes = ["*.py"]

[formatter.shell]
command = "shfmt"
options = [
  "-i",
  "2", # indent 2
  "-s", # simplify the code
  "-w", # write back to the file

]
includes = ["*.sh"]
